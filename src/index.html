<body>
    <h2>《李延年歌》</h2>
    <ul>
        <li>北方有佳人</li>
        <li>绝世而独立</li>
        <li>一顾倾人城</li>
        <li>再顾倾人国</li>
    </ul>
    <p>
        译文：北方有一位漂亮的姑娘，独立于世俗之外，守城的士兵看她一眼，忘了守城，治理国家的人，看她一眼忘了治理国家。
    </p>
